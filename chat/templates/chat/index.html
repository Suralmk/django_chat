{% extends 'chat/base.html' %} {% load static %}
{% block content %}
<div class="home-container">
  <br />
  <div class="select-room-container">
    <h3 class="heading">What chat room would you like to enter?</h3>
    <div class="input-form-container">
      <input
        class="textInput"
        id="room-name-input"
        type="text"
        size="100"
      /><br />
      <input
        class="submit-button"
        id="room-name-submit"
        type="button"
        value="Enter"
      />
    </div>
  </div>
</div>

<script src="{% static '/js/index.js' %}"></script>
 {% endblock %}
